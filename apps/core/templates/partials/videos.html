{% if videos %}
<!-- Videos::begin -->
<section class="mb-4 mb-lg-5 videos p-4 p-lg-5">
    <div class="container">
        <div class="row">
            <div class="cat-title">
                <h4><span>VÃ­deos</span></h4>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-12 col-xl-8">
                {% with video=videos.0 %}
                <article>
                    <div class="featured-post-7 margin-bottom-in-small border-bottom-in-small">                        
                        <a href="#" title="{{ video.title }}">
                            <div class="featured-post-container">
                                <div class="featured-post-img">                                   
                                    <picture>
                                        <img src="{{ video.image.url }}" alt="{{ video.title }}">
                                    </picture>
                                </div>
                                <div class="featured-post-text featured-post-text-in read-more">
                                    <h2 class="mb-2 mb-lg-4">{{ video.title }}</h2>                                    
                                </div>

                            </div>
                        </a>
                    </div>
                </article>
                {% endwith %}
            </div>
